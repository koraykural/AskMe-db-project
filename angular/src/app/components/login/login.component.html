<div class="h-full w-full flex flex-col justify-center items-center container">
  <form
    [formGroup]="loginForm"
    class="bg-white rounded-t shadow p-8 my-1 w-full max-w-md"
    (submit)="submit()"
  >
    <h2 class="text-center text-2xl font-semibold mb-4">Login to your account</h2>
    <label class="block mb-6">
      Email
      <input
        type="email"
        placeholder="john@doe.com"
        formControlName="email"
        class="block border border-gray-400 rounded-sm w-full transition-shadow duration-300 focus:shadow px-4 py-2"
      />
      <ul *ngIf="email.touched" class="text-xs italic text-red-600 font-medium px-4">
        <li *ngIf="email.hasError('required')">Email field is required.</li>
        <li *ngIf="email.hasError('email')">Email format is invalid.</li>
      </ul>
    </label>

    <label class="block mb-6">
      Password
      <input
        type="password"
        placeholder="**********"
        formControlName="password"
        class="block border border-gray-400 rounded-sm w-full transition-shadow duration-300 focus:shadow px-4 py-2"
      />
      <ul *ngIf="password.touched" class="text-xs italic text-red-600 font-medium px-4">
        <li *ngIf="password.hasError('required')">Password field is required.</li>
      </ul>
    </label>
    <p class="text-sm font-semibold text-red-600 mb-4">{{ apiError }}</p>

    <div class="flex flex-row justify-between items-center">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="px-6 py-2 text-white font-semibold rounded"
        [ngClass]="
          loginForm.invalid
            ? 'bg-indigo-300 cursor-default'
            : 'bg-indigo-500 hover:bg-indigo-600 transition-colors duration-300'
        "
      >
        Login
      </button>
      <div class="text-right text-sm">
        <span class="block">Not a member yet?</span>
        <a routerLink="/register" class="text-blue-600 hover:text-blue-700 font-semibold"
          >Register</a
        >
      </div>
    </div>
  </form>
  <div class="bg-white rounded-b shadow p-8 my-1 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-2">Demo Account Credentials</h2>
    <table>
      <tr>
        <td class="font-bold pr-2">Email:</td>
        <td>demo@account</td>
      </tr>
      <tr>
        <td class="font-bold pr-2">Password:</td>
        <td>demo1234</td>
      </tr>
    </table>
  </div>
</div>
